# Main nginx configuration for VibeLink 0372 PWA
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

# Load modules
load_module modules/ngx_http_headers_more_filter_module.so;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size 100M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Brotli Compression (if available)
    brotli on;
    brotli_comp_level 6;
    brotli_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Security Headers
    more_set_headers "Server: VibeLink-0372";
    more_set_headers "X-Content-Type-Options: nosniff";
    more_set_headers "X-Frame-Options: DENY";
    more_set_headers "X-XSS-Protection: 1; mode=block";
    more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
    more_set_headers "Permissions-Policy: geolocation=(), microphone=(), camera=()";

    # Cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=1g 
                    inactive=60m use_temp_path=off;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;

    # Upstream for backend API (if applicable)
    upstream backend {
        server api.vibelink0372.com:443;
        keepalive 32;
    }

    # Main server block
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name vibelink0372.com www.vibelink0372.com;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; media-src 'self' https: blob:; connect-src 'self' https://vibelink0372.b4a.app https://api.vibelink0372.com wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
        add_header X-Permitted-Cross-Domain-Policies "none";
        add_header Expect-CT "enforce, max-age=86400";

        # PWA specific headers
        add_header X-PWA-Version "1.0.0" always;
        add_header Service-Worker-Allowed "/" always;

        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server block
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name vibelink0372.com www.vibelink0372.com;

        # SSL Configuration (using Let's Encrypt in production)
        ssl_certificate /etc/nginx/ssl/live/vibelink0372.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/vibelink0372.com/privkey.pem;
        
        # SSL Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/ssl/live/vibelink0372.com/chain.pem;
        resolver 8.8.8.8 1.1.1.1 valid=300s;
        resolver_timeout 5s;

        # Security headers for HTTPS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; media-src 'self' https: blob:; connect-src 'self' https://vibelink0372.b4a.app https://api.vibelink0372.com wss:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Root directory
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header Vary "Accept-Encoding";
            access_log off;
            
            # Brotli and Gzip pre-compressed files
            location ~ \.br$ {
                add_header Content-Encoding br;
                add_header Vary Accept-Encoding;
            }
            
            location ~ \.gz$ {
                add_header Content-Encoding gzip;
                add_header Vary Accept-Encoding;
            }
        }

        # Service Worker specific rules
        location ~* (sw\.js|service-worker\.js)$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src *";
            expires 0;
            access_log off;
        }

        # Manifest.json
        location = /manifest.json {
            add_header Cache-Control "public, max-age=3600";
            add_header Content-Type "application/manifest+json";
            access_log off;
        }

        # HTML files - no cache
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
            access_log off;
        }

        # API proxy (if needed)
        location /parse/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass https://vibelink0372.b4a.app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "X-Parse-Application-Id, X-Parse-REST-API-Key, X-Parse-JavaScript-Key, X-Parse-Session-Token, Content-Type" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Real-time WebSocket support
        location /websocket/ {
            proxy_pass https://vibelink0372.b4a.app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601","version":"1.0.0"}';
        }

        # Metrics endpoint (for monitoring)
        location /metrics {
            access_log off;
            deny all;
        }

        # PWA offline support
        location /offline.html {
            internal;
            add_header Cache-Control "public, max-age=3600";
        }

        # SPA fallback routing
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
            
            # Rate limiting for general requests
            limit_req zone=general burst=50 nodelay;
        }

        # Block sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ /(\.env|\.git|\.htaccess|\.htpasswd) {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* (\.sql|\.log|\.bak|\.tar|\.gz)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
            add_header Cache-Control "no-cache";
        }
        
        location = /50x.html {
            internal;
            add_header Cache-Control "no-cache";
        }

        # Logging for important endpoints
        location ~ ^/(api|auth|payment) {
            access_log /var/log/nginx/api.access.log main;
        }
    }

    # Server block for thabang0372.github.io
    server {
        listen 80;
        listen [::]:80;
        server_name thabang0372.github.io;

        root /usr/share/nginx/html;
        index index.html;

        # PWA headers
        add_header X-PWA-Version "1.0.0" always;
        add_header Service-Worker-Allowed "/" always;

        location /VibeLink-0372/ {
            alias /usr/share/nginx/html/;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable, max-age=31536000";
            }
        }

        location /VibeLink-0372/sw.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }
}

# Stream module for TCP/UDP proxying (for real-time features)
stream {
    upstream live_stream_backend {
        server live.vibelink0372.com:1935;
    }

    server {
        listen 1935;
        proxy_pass live_stream_backend;
        proxy_timeout 3s;
        proxy_responses 1;
    }
}