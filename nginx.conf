# VibeLink 0372Â® - Enterprise Production Nginx Configuration
# Complete, production-ready, security-hardened configuration

user nginx;
worker_processes auto;
worker_rlimit_nofile 100000;
pid /var/run/nginx.pid;

# Load modules
load_module modules/ngx_http_geoip_module.so;
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
    accept_mutex on;
    accept_mutex_delay 100ms;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    reset_timedout_connection on;
    server_tokens off;
    charset utf-8;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    client_body_timeout 60;
    client_header_timeout 60;
    send_timeout 60;

    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time $pipe '
                    '"$http_x_forwarded_proto" $host $server_port '
                    '$ssl_protocol $ssl_cipher';

    log_format security '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        '[$time_iso8601] $request_id '
                        'blocked=$blocked';

    access_log /var/log/nginx/access.log main buffer=256k flush=5m;
    error_log /var/log/nginx/error.log warn;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=strict:10m rate=1r/s;
    
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn_zone $server_name zone=conn_limit_per_server:10m;

    # Real IP Configuration
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from fc00::/7;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # GeoIP Blocking
    geoip_country /etc/nginx/geoip/GeoIP.dat;
    geoip_city /etc/nginx/geoip/GeoIPCity.dat;
    
    map $geoip_country_code $allowed_country {
        default 1;
        CN 0;
        RU 0;
        KP 0;
        IR 0;
        SY 0;
        CU 0;
    }

    # Bad Bot Blocking
    map $http_user_agent $bad_bot {
        default 0;
        ~*(googlebot|bingbot|yandex|baiduspider|facebookexternalhit) 1;
        ~*(scanner|crawler|spider|bot) 0;
        ~*(http|https|curl|wget|python|java|php|ruby) 0;
    }

    # Security Maps
    map $request_method $limit_methods {
        default 1;
        GET 0;
        POST 0;
        HEAD 0;
    }

    map $http_referer $bad_referer {
        default 0;
        ~*(-seo|semalt|buttons-for-website|social-buttons) 1;
        ~*(simple-share-buttons|share-buttons-for-free) 1;
    }

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml
        application/wasm;

    # Brotli Compression
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/xml
        application/xml+rss
        application/javascript
        application/json
        application/wasm
        image/svg+xml;

    # Cache Settings
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Proxy Cache
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static:10m max_size=10g 
                    inactive=60m use_temp_path=off;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_ecdh_curve X25519:secp521r1:secp384r1:prime256v1;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Content Security Policy
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://npmcdn.com https://parseapi.back4app.com 'wasm-unsafe-eval' 'strict-dynamic' https:;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src 'self' data: https: blob:;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' https://parseapi.back4app.com https://api.ipify.org wss://parseapi.back4app.com https://thabang0372.github.io;
        media-src 'self' https: blob:;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'none';
        upgrade-insecure-requests;
        block-all-mixed-content;
    " always;

    # Upstream Servers
    upstream backend {
        server parseapi.back4app.com:443;
        keepalive 32;
    }

    upstream analytics {
        server analytics.vibelink0372.com:443;
        keepalive 16;
    }

    # Main HTTP Server - Redirect to HTTPS
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Security - Block all HTTP requests
        if ($allowed_country = 0) {
            return 444;
        }
        
        limit_conn conn_limit_per_ip 10;
        limit_req zone=general burst=20 nodelay;
        
        # Redirect to HTTPS
        return 301 https://$host$request_uri;
    }

    # Main HTTPS Server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name vibelink0372.com www.vibelink0372.com thabang0372.github.io;
        
        # SSL Certificates
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_trusted_certificate /etc/nginx/ssl/ca-bundle.crt;
        
        # Root directory
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Security Blocks
        if ($allowed_country = 0) {
            return 444;
        }
        
        if ($bad_bot = 1) {
            return 444;
        }
        
        if ($bad_referer = 1) {
            return 444;
        }
        
        if ($limit_methods = 1) {
            return 444;
        }
        
        # Connection Limits
        limit_conn conn_limit_per_ip 20;
        limit_conn conn_limit_per_server 1000;
        limit_req zone=general burst=50 nodelay;
        
        # VibeLink 0372 Application
        location /VibeLink-0372/ {
            alias /usr/share/nginx/html/;
            try_files $uri $uri/ /index.html;
            
            # PWA Service Worker special handling
            location ~* /VibeLink-0372/service-worker\.js$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
                add_header Service-Worker-Allowed "/";
                access_log off;
            }
            
            # App Shell - Critical assets
            location ~* /VibeLink-0372/(index\.html|manifest\.json|offline\.html)$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
                access_log off;
            }
            
            # Static Assets - Long-term caching
            location ~* /VibeLink-0372/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
                expires 1y;
                add_header Cache-Control "public, immutable, stale-while-revalidate=86400";
                add_header Vary "Accept-Encoding";
                access_log off;
                brotli_static on;
                gzip_static on;
            }
            
            # HTML files - Moderate caching
            location ~* /VibeLink-0372/.*\.html$ {
                expires 1h;
                add_header Cache-Control "public, must-revalidate";
                add_header Vary "Accept-Encoding";
            }
            
            # API Data - No cache
            location ~* /VibeLink-0372/.*\.(json|xml)$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
            }
        }
        
        # Parse API Proxy
        location /VibeLink-0372/api/ {
            limit_req zone=api burst=30 nodelay;
            limit_conn conn_limit_per_ip 5;
            
            proxy_pass https://backend/;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_ssl_verify on;
            proxy_ssl_verify_depth 2;
            proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
            
            proxy_set_header Host parseapi.back4app.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Parse-Application-Id HbzqSUpPcWR5fJttXz0f2KMrjKWndkTimYZrixCA;
            proxy_set_header X-Parse-REST-API-Key u5GO2TsZzgeShi55nk16lyCRMht5G3fPdmE2jkPn;
            proxy_set_header X-Parse-JavaScript-Key ZdoLxgHVvjHTpc0MdAlL5y3idTdbHdmpQ556bDSU;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # Security Endpoints
        location /VibeLink-0372/security/ {
            limit_req zone=auth burst=10 nodelay;
            limit_conn conn_limit_per_ip 3;
            
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "DENY";
        }
        
        # Analytics Endpoint
        location /VibeLink-0372/analytics/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass https://analytics/;
            proxy_ssl_server_name on;
            proxy_ssl_verify on;
            
            proxy_set_header Host analytics.vibelink0372.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Block Sensitive Files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /(\.env|config\.js|Dockerfile|nginx\.conf|\.git|\.htaccess|\.htpasswd) {
            deny all;
            access_log /var/log/nginx/security.log security;
            log_not_found off;
        }
        
        location ~* \.(log|sql|db|bak|old|orig|save)$ {
            deny all;
            access_log /var/log/nginx/security.log security;
        }
        
        # Health Check Endpoint
        location /health {
            access_log off;
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache";
            return 200 '{"status":"healthy","service":"VibeLink0372","timestamp":"$time_iso8601","version":"1.0.0"}';
        }
        
        # Status Endpoint
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow ::1;
            deny all;
        }
        
        # Metrics Endpoint (Prometheus)
        location /metrics {
            access_log off;
            allow 127.0.0.1;
            allow ::1;
            deny all;
        }
        
        # Security.txt
        location /VibeLink-0372/.well-known/security.txt {
            alias /usr/share/nginx/html/security.txt;
            access_log off;
        }
        
        # Let's Encrypt verification
        location ~ /\.well-known/acme-challenge/ {
            root /var/www/html;
            access_log off;
        }
        
        # Custom error pages
        error_page 400 /VibeLink-0372/offline.html;
        error_page 401 /VibeLink-0372/offline.html;
        error_page 403 /VibeLink-0372/offline.html;
        error_page 404 /VibeLink-0372/offline.html;
        error_page 500 502 503 504 /VibeLink-0372/offline.html;
        
        location /VibeLink-0372/offline.html {
            internal;
            add_header Cache-Control "no-cache";
        }
    }
    
    # Block All Other Hosts
    server {
        listen 80 default_server;
        listen 443 ssl http2 default_server;
        server_name _;
        
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        
        return 444;
    }
    
    # Maintenance Server
    server {
        listen 8080;
        server_name _;
        
        location / {
            return 503 '{"status":"maintenance","message":"VibeLink 0372 is undergoing maintenance","estimated_resume":"$time_iso8601"}';
            add_header Content-Type application/json;
            add_header Retry-After 3600;
        }
    }
}

# TCP/UDP Stream for Database and other services
stream {
    upstream database_cluster {
        server db1.vibelink0372.com:5432 max_fails=3 fail_timeout=30s;
        server db2.vibelink0372.com:5432 max_fails=3 fail_timeout=30s;
        server db3.vibelink0372.com:5432 backup;
    }
    
    upstream redis_cluster {
        server redis1.vibelink0372.com:6379;
        server redis2.vibelink0372.com:6379;
        hash $remote_addr consistent;
    }
    
    server {
        listen 5432;
        proxy_pass database_cluster;
        proxy_timeout 3s;
        proxy_connect_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/stream_error.log;
    }
    
    server {
        listen 6379;
        proxy_pass redis_cluster;
        proxy_timeout 3s;
        proxy_connect_timeout 1s;
        error_log /var/log/nginx/stream_error.log;
    }
}