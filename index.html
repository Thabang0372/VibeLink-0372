<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeLink 0372¬Æ ‚Äì Where the World Vibe Starts</title>
    <meta name="description" content="A social platform for creators, hustlers, and culture-shapers of Africa and beyond.">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <!-- Notification Toast -->
    <div id="notification" class="notification hidden">
        <i class="fas fa-check-circle"></i>
        <span id="notification-message"></span>
    </div>

    <!-- Auth Container -->
    <div id="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>VibeLink 0372 <span class="vibe-pulse"></span></h1>
                <p>Where the World Vibe Starts üåçüî•</p>
            </div>
            
            <div id="login-form" class="auth-form">
                <div class="input-group">
                    <label for="login-username" class="sr-only">Username or Email</label>
                    <input type="text" id="login-username" placeholder="Username or Email" required>
                </div>
                <div class="input-group">
                    <label for="login-password" class="sr-only">Password</label>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button onclick="login()" class="btn btn-primary" id="login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="button-text">Login to Your Vibe</span>
                </button>
                
                <div class="auth-options">
                    <label>
                        <input type="checkbox" id="remember-me"> Remember me
                    </label>
                    <a href="#" onclick="showForgotPassword(); return false;">Forgot password?</a>
                </div>
                
                <div class="auth-divider">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-auth">
                    <button onclick="socialLogin('facebook')" class="btn-social">
                        <i class="fab fa-facebook" style="color: #1877F2;"></i>
                        <span>Facebook</span>
                    </button>
                    <button onclick="socialLogin('google')" class="btn-social">
                        <i class="fab fa-google" style="color: #EA4335;"></i>
                        <span>Google</span>
                    </button>
                </div>
                
                <p class="auth-switch">No account? <a href="#" onclick="showRegisterForm(); return false;">Register here</a></p>
            </div>

            <div id="register-form" class="auth-form hidden">
                <div class="input-group">
                    <label for="register-username" class="sr-only">Choose a Username</label>
                    <input type="text" id="register-username" placeholder="Choose a Username" required>
                </div>
                <div class="input-group">
                    <label for="register-email" class="sr-only">Your Email Address</label>
                    <input type="email" id="register-email" placeholder="Your Email Address" required>
                </div>
                <div class="input-group">
                    <label for="register-password" class="sr-only">Create a Password</label>
                    <input type="password" id="register-password" placeholder="Create a Password" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password" class="sr-only">Confirm Password</label>
                    <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                </div>
                <button onclick="register()" class="btn btn-primary" id="register-button">
                    <i class="fas fa-user-plus"></i>
                    <span class="button-text">Create Your Vibe</span>
                </button>
                
                <p class="auth-switch">Already have an account? <a href="#" onclick="showLoginForm(); return false;">Login here</a></p>
            </div>

            <div id="forgot-password-form" class="auth-form hidden">
                <p>Enter your email address and we'll send you a password reset link.</p>
                <div class="input-group">
                    <label for="reset-email" class="sr-only">Your Email Address</label>
                    <input type="email" id="reset-email" placeholder="Your Email Address" required>
                </div>
                <button onclick="resetPassword()" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Link
                </button>
                <p class="auth-switch"><a href="#" onclick="showLoginForm(); return false;">Back to login</a></p>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="hidden">
        <header class="app-header">
            <div class="header-brand">
                <h2>VibeLink <span class="vibe-badge">0372</span></h2>
            </div>
            <div class="header-actions">
                <button id="notifications-btn" class="icon-btn" aria-label="Notifications">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge hidden" id="notification-count">3</span>
                </button>
                <button id="profile-btn" class="icon-btn" aria-label="Your profile">
                    <img id="user-avatar" src="https://ui-avatars.com/api/?name=Vibe+User&background=667eea" alt="User profile picture">
                </button>
            </div>
        </header>

        <main class="app-main">
            <section class="feed-section" aria-labelledby="feed-heading">
                <h2 id="feed-heading" class="sr-only">Your Feed</h2>
                <div class="create-post">
                    <label for="post-content" class="sr-only">Create a new post</label>
                    <textarea id="post-content" placeholder="What's vibing today?"></textarea>
                    <div class="post-actions">
                        <button onclick="createPost()" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                            Post Vibe
                        </button>
                    </div>
                </div>

                <div id="feed" class="posts-container">
                    <div class="loading-spinner" id="feed-loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </section>
        </main>

        <nav class="bottom-nav" aria-label="Main navigation">
            <button class="nav-item active" data-section="feed" aria-current="page">
                <i class="fas fa-home"></i>
                <span>Feed</span>
            </button>
            <button class="nav-item" data-section="vibes">
                <i class="fas fa-film"></i>
                <span>Vibes</span>
            </button>
            <button class="nav-item" data-section="chat">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </button>
            <button class="nav-item" data-section="market">
                <i class="fas fa-store"></i>
                <span>Market</span>
            </button>
            <button class="nav-item" data-section="profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
        </nav>
    </div>

    <!-- Load Parse SDK and Font Awesome -->
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
