# Security Headers Configuration for VibeLink 0372Â®

# Content Security Policy
add_header Content-Security-Policy "
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://npmcdn.com https://parseapi.back4app.com 'wasm-unsafe-eval';
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    img-src 'self' data: https: blob:;
    font-src 'self' https://fonts.gstatic.com;
    connect-src 'self' https://parseapi.back4app.com https://api.ipify.org wss://parseapi.back4app.com;
    media-src 'self' https: blob:;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    frame-ancestors 'none';
    upgrade-insecure-requests;
" always;

# XSS Protection
add_header X-XSS-Protection "1; mode=block" always;

# MIME Type Sniffing Protection
add_header X-Content-Type-Options "nosniff" always;

# Frame Options
add_header X-Frame-Options "SAMEORIGIN" always;

# HSTS
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Feature Policy
add_header Permissions-Policy "
    geolocation=(),
    microphone=(),
    camera=(),
    payment=(),
    usb=(),
    magnetometer=(),
    gyroscope=(),
    speaker=()
" always;

# Remove Server header
more_clear_headers 'Server';

# Cache Control for sensitive pages
location ~ /VibeLink-0372/(auth|security|wallet) {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
}