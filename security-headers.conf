# Enterprise-grade security headers for production deployment

# Strict Transport Security
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Content Security Policy
add_header Content-Security-Policy "
  default-src 'self';
  script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://unpkg.com https://vibelink0372.b4a.app;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
  font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
  img-src 'self' data: https: blob:;
  media-src 'self' https: blob:;
  connect-src 'self' https://vibelink0372.b4a.app https://api.vibelink0372.com wss: https://*.b4a.app;
  frame-src 'none';
  object-src 'none';
  base-uri 'self';
  form-action 'self';
  frame-ancestors 'none';
  block-all-mixed-content;
  upgrade-insecure-requests;
" always;

# X-Content-Type-Options
add_header X-Content-Type-Options "nosniff" always;

# X-Frame-Options
add_header X-Frame-Options "DENY" always;

# X-XSS-Protection
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy
add_header Permissions-Policy "
  geolocation=(),
  microphone=(),
  camera=(),
  payment=(),
  usb=(),
  gyroscope=(),
  magnetometer=(),
  midi=(),
  sync-xhr=(self),
  fullscreen=(self)
" always;

# Feature Policy (legacy, for older browsers)
add_header Feature-Policy "
  geolocation 'none';
  microphone 'none';
  camera 'none';
  payment 'none';
  usb 'none';
  gyroscope 'none';
  magnetometer 'none';
  midi 'none';
  sync-xhr 'self';
  fullscreen 'self'
" always;

# Expect-CT
add_header Expect-CT "enforce, max-age=86400" always;

# X-Permitted-Cross-Domain-Policies
add_header X-Permitted-Cross-Domain-Policies "none" always;

# X-Download-Options
add_header X-Download-Options "noopen" always;

# X-DNS-Prefetch-Control
add_header X-DNS-Prefetch-Control "off" always;

# Custom Security Headers
add_header X-Powered-By "VibeLink 0372" always;
add_header X-Security-Level "Enterprise" always;
add_header X-Content-Security "Encrypted" always;

# Cache Control for Security Headers
add_header Cache-Control "no-cache, no-store, must-revalidate" always;

# Remove Server Header
more_clear_headers "Server";

# Security headers for API endpoints
location ~* ^/api/ {
    add_header Access-Control-Allow-Origin "https://thabang0372.github.io" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "X-Parse-Application-Id, X-Parse-REST-API-Key, X-Parse-JavaScript-Key, X-Parse-Session-Token, Content-Type, Authorization, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "86400" always;
    
    if ($request_method = OPTIONS) {
        return 204;
    }
}

# Security headers for static assets
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
}

# Security headers for HTML files
location ~* \.html$ {
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# Block common attack patterns
location ~* (\.env|\.git|\.htaccess|\.htpasswd|\.sql|\.log|\.bak|\.tar|\.gz)$ {
    deny all;
    access_log off;
    log_not_found off;
    add_header X-Blocked-By "VibeLink-Security" always;
}

# Block hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
    add_header X-Blocked-By "VibeLink-Security" always;
}

# Rate limiting headers
add_header X-RateLimit-Limit "1000" always;
add_header X-RateLimit-Remaining "$remaining_requests" always;
add_header X-RateLimit-Reset "$rate_limit_reset" always;

# Security event logging
log_format security '[$time_local] $remote_addr "$request" $status $body_bytes_sent "$http_user_agent" "$http_referer" SECURITY_EVENT:$security_event';

# Custom headers for PWA
add_header X-PWA-Version "1.0.0" always;
add_header Service-Worker-Allowed "/" always;
add_header X-Offline-Capable "true" always;

# CORS for Parse Server
location ~* /parse/ {
    add_header Access-Control-Allow-Origin "https://thabang0372.github.io" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "X-Parse-Application-Id, X-Parse-REST-API-Key, X-Parse-JavaScript-Key, X-Parse-Session-Token, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "86400" always;
    
    if ($request_method = OPTIONS) {
        return 204;
    }
}